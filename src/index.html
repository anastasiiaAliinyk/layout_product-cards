<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="picture_item"
        src="./images/imac.jpeg"
        alt="card"
      >
      <h3 class="caption_item">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h3>
      <div class="code_item">Код товара: 195434</div>
      <div class="rating">
        <div>
          <ul class="stars">
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
            <li class="star"></li>
          </ul>
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="price_block">
        <div class="price_name">Цена:</div>
        <div class="price_value">69 999 грн</div>
      </div>
      <a
        href="#"
        data-qa="hover"
        class="button_buy"
      >Купить
      </a>
    </div>
  </body>
</html>
